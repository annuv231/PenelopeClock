<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/PenelopeClock/css/todo.css" />
    <title>Todo Lists</title>
  </head>
  <body>
    <header>
      <h2>Your Todo's Lists</h2>
    </header>
    <form action="#">
      <input type="text" class="todo-input" />
      <button type="submit" class="todo-button">
        <i class="fa-solid fa-plus"></i>
      </button>
    </form>
    <div class="todo-container">
      <ul class="todo-list">
        <div class="todo">
          <li class="todo-item">x</li>
          <button class="todo-check"><i class="fa-solid fa-check"></i></button
          ><button class="todo-delete">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </ul>
    </div>
    <script src="/PenelopeClock/javascript/todo.js"></script>
  </body>
</html>
